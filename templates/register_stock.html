<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Stock - Huevos Max Campos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('inventory') }}">Inventario</a>
            <a href="{{ url_for('list_products') }}">Productos</a>
            <a href="{{ url_for('buy') }}">Comprar</a>
            <a href="{{ url_for('edit_profile') }}">Perfil</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </nav>
        <h1>Gestionar Stock</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p style="color: green;">{{ success }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('register_stock') }}">
            <label>Tipo:</label>
            <select name="tipo" required>
                <option value="rojo">Rojo</option>
                <option value="blanco">Blanco</option>
            </select>
            <label>Tamaño:</label>
            <select name="tamano" required>
                <option value="A">A</option>
                <option value="AA">AA</option>
                <option value="B">B</option>
                <option value="EXTRA">EXTRA</option>
            </select>
            <label>Cantidad:</label>
            <input type="number" name="cantidad" min="0" required>
            <button type="submit">Añadir Stock</button>
        </form>
    </div>
</body>
</html>
