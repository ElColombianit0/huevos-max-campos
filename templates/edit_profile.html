<!DOCTYPE html>
<html>
<head>
    <title>Editar Perfil - Huevos Max Campos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('inventory') }}">Inventario</a>
            <a href="{{ url_for('list_products') }}">Productos</a>
            <a href="{{ url_for('buy') }}">Comprar</a>
            <a href="{{ url_for('edit_profile') }}">Perfil</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </nav>
        <h1>Editar Perfil</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <label>Número de Documento:</label>
            <input type="text" name="numero_documento" value="{{ user.numero_documento }}" required>
            <label>Nombre Completo:</label>
            <input type="text" name="nombre_completo" value="{{ user.nombre_completo }}" required>
            <label>Número de Contacto:</label>
            <input type="text" name="numero_contacto" value="{{ user.numero_contacto }}" required>
            <label>Correo:</label>
            <input type="email" name="correo" value="{{ user.correo }}" required>
            <label>Tipo de Persona:</label>
            <select name="tipo_persona" required>
                <option value="natural" {% if user.tipo_persona == 'natural' %}selected{% endif %}>Natural</option>
                <option value="juridica" {% if user.tipo_persona == 'juridica' %}selected{% endif %}>Jurídica</option>
            </select>
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('delete_profile') }}"><button>Eliminar Perfil</button></a>
    </div>
</body>
</html>
