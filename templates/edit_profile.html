<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Huevos Max Campos</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
        }

        .main {
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #24243e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            width: 100%;
            height: 40px;
            background: #e0dede;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            color: #333;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            cursor: pointer;
        }

        button {
            width: 100%;
            height: 40px;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link {
            margin-top: 20px;
            color: #6d44b8;
            font-size: 0.9em;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #573b8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Editar Perfil</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <input type="text" name="numero_documento" placeholder="Número de Cédula" value="{{ user.numero_documento }}" required>
            <input type="text" name="nombre_completo" placeholder="Nombre Completo" value="{{ user.nombre_completo }}" required>
            <input type="text" name="numero_contacto" placeholder="Número de Contacto" value="{{ user.numero_contacto }}" required>
            <input type="email" name="correo" placeholder="Correo" value="{{ user.correo }}" required>
            <select name="tipo_persona" required>
                <option value="natural" {% if user.tipo_persona == 'natural' %}selected{% endif %}>Natural</option>
                <option value="juridica" {% if user.tipo_persona == 'juridica' %}selected{% endif %}>Jurídica</option>
            </select>
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Volver al Inicio</a>
    </div>
</body>
</html>
