<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar - Huevos Max Campos</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: #24243e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        input[type="text"],
        select,
        input[type="number"] {
            width: 200px;
            height: 40px;
            background: #e0dede;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            color: #333;
        }

        input[readonly] {
            background: #d0caca;
            cursor: not-allowed;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            cursor: pointer;
        }

        button {
            width: 200px;
            height: 40px;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link {
            margin-top: 20px;
            color: #6d44b8;
            font-size: 0.9em;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #573b8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Comprar</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('buy') }}">
        <input type="text" name="tipo" value="{{ tipo | capitalize }}" readonly required>
        <input type="text" name="tamano" value="{{ tamano }}" readonly required>
        <input type="number" name="cantidad" placeholder="Cantidad" required min="1">
        {% if tipo_persona == 'natural' %}
            <select name="unidad" required>
                <option value="cubeta">Cubeta</option>
                <option value="docena">Docena</option>
            </select>
        {% endif %}
        <button type="submit">Comprar</button>
    </form>
    <a href="{{ url_for('list_products') }}" class="back-link">Volver a la Lista</a>
</body>
</html>
