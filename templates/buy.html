<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Producto - Huevos Max Campos</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: #24243e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        input[type="number"],
        select {
            width: 200px;
            background: #e0dede;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            color: #333;
        }

        button {
            width: 200px;
            height: 40px;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link {
            margin-top: 20px;
            color: #6d44b8;
            font-size: 0.9em;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #573b8a;
            text-decoration: underline;
        }
    </style>
    <script>
        function updateUnitOptions() {
            const tipo = "{{ tipo }}";
            const products = {{ products|tojson|safe }};
            const product = products.find(p => p.color === tipo && p.size === "{{ tamano }}");
            const isHuevo = product && product.nombre_producto.toLowerCase() === 'huevo';
            const unitSelect = document.getElementById('unidad');
            unitSelect.innerHTML = ''; // Limpiar todas las opciones existentes

            if (isHuevo) {
                {% if tipo_persona == 'juridica' %}
                    const option = document.createElement('option');
                    option.value = 'cubeta';
                    option.text = 'Cubeta';
                    option.selected = true;
                    unitSelect.appendChild(option);
                {% else %}
                    const option1 = document.createElement('option');
                    option1.value = 'cubeta';
                    option1.text = 'Cubeta';
                    unitSelect.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = 'docena';
                    option2.text = 'Docena';
                    unitSelect.appendChild(option2);
                {% endif %}
            } else {
                const option = document.createElement('option');
                option.value = 'unidad';
                option.text = 'Unidad';
                option.selected = true;
                unitSelect.appendChild(option);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateUnitOptions();
        });
    </script>
</head>
<body>
    <h1>Comprar Producto</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="hidden" name="tipo" value="{{ tipo }}">
        <input type="hidden" name="tamano" value="{{ tamano }}">
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="cantidad" min="1" required>
        <label for="unidad">Unidad:</label>
        <select name="unidad" id="unidad" required>
        </select>
        <button type="submit">Comprar</button>
    </form>
    <a href="{{ url_for('list_products') }}" class="back-link">Volver a la Lista de Productos</a>
</body>
</html>
