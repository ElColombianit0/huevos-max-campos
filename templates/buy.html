<!DOCTYPE html>
<html>
<head>
    <title>Comprar - Huevos Max Campos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('inventory') }}">Inventario</a>
            <a href="{{ url_for('list_products') }}">Productos</a>
            <a href="{{ url_for('buy') }}">Comprar</a>
            <a href="{{ url_for('edit_profile') }}">Perfil</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </nav>
        <h1>Comprar Huevos</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('buy') }}">
            <label>Tipo:</label>
            <select name="tipo" required>
                <option value="rojo">Rojo</option>
                <option value="blanco">Blanco</option>
            </select>
            <label>Tamaño:</label>
            <select name="tamano" required>
                <option value="A">A</option>
                <option value="AA">AA</option>
                <option value="B">B</option>
                <option value="EXTRA">EXTRA</option>
            </select>
            {% if tipo_persona == 'natural' %}
                <label>Unidad:</label>
                <select name="unidad" required>
                    <option value="cubeta">Cubeta (30 huevos)</option>
                    <option value="docena">Docena (12 huevos)</option>
                </select>
            {% endif %}
            <label>Cantidad:</label>
            <input type="number" name="cantidad" min="1" required>
            <button type="submit">Comprar</button>
        </form>
    </div>
</body>
</html>
