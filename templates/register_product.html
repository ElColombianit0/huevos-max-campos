<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto - Huevos Max Campos</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: #24243e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 200px;
            background: #e0dede;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            color: #333;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            width: 200px;
            height: 40px;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link {
            margin-top: 20px;
            color: #6d44b8;
            font-size: 0.9em;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #573b8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Registrar Producto</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('register_product') }}" enctype="multipart/form-data">
        <input type="text" name="nombre_producto" placeholder="Nombre del producto" required>
        <input type="text" name="product_id" placeholder="ID del producto" required>
        <textarea name="descripcion" placeholder="DescripciÃ³n" required></textarea>
        <input type="number" name="cantidad" placeholder="Cantidad" required min="0">
        <input type="number" name="valor_unitario" placeholder="Valor unitario" required min="0.01" step="0.01">
        <input type="file" name="imagen" accept="image/*">
        <button type="submit">Registrar Producto</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">Volver al Inicio</a>
</body>
</html>
