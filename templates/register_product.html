<!DOCTYPE html>
<html>
<head>
    <title>Registrar Producto - Huevos Max Campos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('inventory') }}">Inventario</a>
            <a href="{{ url_for('list_products') }}">Productos</a>
            <a href="{{ url_for('buy') }}">Comprar</a>
            <a href="{{ url_for('edit_profile') }}">Perfil</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </nav>
        <h1>Registrar Producto</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('register_product') }}" enctype="multipart/form-data">
            <label>Nombre del Producto:</label>
            <input type="text" name="nombre_producto" required>
            <label>ID del Producto:</label>
            <input type="text" name="product_id" required>
            <label>Descripción:</label>
            <textarea name="descripcion" required></textarea>
            <label>Cantidad:</label>
            <input type="number" name="cantidad" min="0" required>
            <label>Valor Unitario:</label>
            <input type="number" name="valor_unitario" step="0.01" min="0" required>
            <label>Imagen:</label>
            <input type="file" name="imagen" accept="image/*">
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
