<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto - Huevos Max Campos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('inventory') }}">Inventario</a>
            <a href="{{ url_for('list_products') }}">Productos</a>
            <a href="{{ url_for('buy') }}">Comprar</a>
            <a href="{{ url_for('edit_profile') }}">Perfil</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </nav>
        <h1>Editar Producto</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('edit_product', product_id=product.product_id) }}" enctype="multipart/form-data">
            <label>Nombre del Producto:</label>
            <input type="text" name="nombre_producto" value="{{ product.nombre_producto }}" required>
            <label>ID del Producto:</label>
            <input type="text" name="product_id" value="{{ product.product_id }}" required>
            <label>Descripción:</label>
            <textarea name="descripcion" required>{{ product.descripcion }}</textarea>
            <label>Cantidad:</label>
            <input type="number" name="cantidad" value="{{ product.cantidad }}" min="0" required>
            <label>Valor Unitario:</label>
            <input type="number" name="valor_unitario" value="{{ product.valor_unitario }}" step="0.01" min="0" required>
            <label>Imagen:</label>
            <input type="file" name="imagen" accept="image/*">
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
