<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Huevos Max Campos</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: #24243e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 200px;
            background: #e0dede;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            color: #333;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 200px;
            height: 40px;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link {
            margin-top: 20px;
            color: #6d44b8;
            font-size: 0.9em;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #573b8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Editar Producto</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <label for="nombre_producto">Nombre del Producto:</label>
        <input type="text" name="nombre_producto" id="nombre_producto" value="{{ product.nombre_producto }}" required>
        <label for="product_id">ID del Producto:</label>
        <input type="text" name="product_id" id="product_id" value="{{ product.product_id }}" required>
        <label for="color">Color:</label>
        <input type="text" name="color" id="color" value="{{ product.color }}" required>
        <label for="size">Tamaño (letras, números o espacios, ej. A, AA, Extra Large):</label>
        <input type="text" name="size" id="size" value="{{ product.size }}" required>
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" required>{{ product.descripcion }}</textarea>
        <label for="valor_unitario">Valor Unitario:</label>
        <input type="number" name="valor_unitario" id="valor_unitario" step="0.01" min="0" value="{{ product.valor_unitario }}" required>
        <label for="imagen">Imagen (dejar vacío para mantener la actual):</label>
        <input type="file" name="imagen" id="imagen">
        <button type="submit">Actualizar Producto</button>
    </form>
    <a href="{{ url_for('list_products') }}" class="back-link">Volver a la Lista de Productos</a>
</body>
</html>
