<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión - Huevos Max Campos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <label>Correo:</label>
            <input type="email" name="correo" required>
            <label>Contraseña:</label>
            <input type="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>O</p>
        <a href="{{ url_for('google_login') }}"><button>Iniciar Sesión con Google</button></a>
        <h2>Registrarse</h2>
        {% if signup_error %}
            <p class="error">{{ signup_error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('register_user') }}">
            <label>Número de Documento:</label>
            <input type="text" name="numero_documento" required>
            <label>Nombre Completo:</label>
            <input type="text" name="nombre_completo" required>
            <label>Número de Contacto:</label>
            <input type="text" name="numero_contacto" required>
            <label>Correo:</label>
            <input type="email" name="correo" required>
            <label>Tipo de Persona:</label>
            <select name="tipo_persona" required>
                <option value="natural">Natural</option>
                <option value="juridica">Jurídica</option>
            </select>
            <label>Contraseña:</label>
            <input type="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
